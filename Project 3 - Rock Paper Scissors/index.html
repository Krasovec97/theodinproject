<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<script defer src="./main.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="#" />
		<link rel="stylesheet" href="./styles.css" />
		<title>Rock, paper, scissors!</title>
	</head>
	<body>
		<div class="container">
			<div class="round-counter">Round 1</div>
			<div class="info-screen">
				<div class="player-choice">
					<h6>Player choice:</h6>
					<p>Still choosing...</p>
				</div>
				<div class="score">1 : 0</div>
				<div class="computer-choice">
					<h6>Computer choice:</h6>
					<p>Still choosing...</p>
				</div>
			</div>

			<h2>Make your choice:</h2>
			<div class="player-options">
				<button class="player-options__button" id="rock">ROCK</button>
				<button class="player-options__button" id="paper">PAPER</button>
				<button class="player-options__button" id="scissors">SCISSORS</button>
			</div>
		</div>
	</body>
</html>
