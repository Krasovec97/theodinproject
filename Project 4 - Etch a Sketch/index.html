<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<link rel="shortcut icon" href="#" />
		<script src="./main.js" defer></script>
		<title>Etch a Sketch</title>
	</head>
	<body>
		<div class="container">
			<div class="heading">Etch a Sketch</div>
			<div class="main-content">
				<div class="main-content__controls">
					<div class="grid-size">
						<label for="grid-size">
							Enter your desired grid size
							<input min="1" max="64" value="1" name="grid-size" id="grid-size-input" type="range" />
							<div class="grid-size__output">Pick your desired grid</div>
						</label>
					</div>

					<div class="color-pick">
						<label for="color-pick">Pick your color</label>
						<input name="color-pick" id="color-pick-input" type="color" />
					</div>

					<button class="btn" id="rainbow-button">RANDOM COLOR MODE</button>
					<button class="btn" id="darken">DARKEN MODE</button>
					<button class="btn" id="lighten">LIGHTEN MODE</button>

					<button class="btn" id="reset-button">RESET CANVAS</button>
				</div>
				<div id="main-content__grid-container"></div>
			</div>
		</div>
	</body>
</html>
